<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Converter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Raleway';
            background-color: #4b4b4b;
        }

        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

    </style>
</head>
<body class="bg-zinc-400 sm:p-8 flex flex-col items-center justify-evenly min-h-screen">

    <div class="max-w-md w-1/4">
        <div class="bg-zinc-200 p-6 rounded-2xl outline-none border border-zinc-400 text-center">
            <h1 class="text-3xl font-normal sm:text-4xl text-gray-800 mb-2">Grade Converter</h1>
            <p class="text-gray-500 font-extralight text-sm mb-6">Enter percentage to see the grade.</p>

            <div class="space-y-4">
                <div>
                    <label for="percentage-input" class="block text-sm font-medium text-gray-700">Percentage (%)</label>
                    <input type="number" id="percentage-input" class="mt-1 block w-full rounded-xl border border-gray-300 focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2 text-center" placeholder="Enter your percentage" min="0" max="100">
                </div>
            </div>

            <div class="mt-8 pt-6 border-t border-gray-200">
                <h3 class="text-xl font-medium text-gray-700">Your Grade:</h3>
                <p id="letter-grade" class="text-5xl font-bold mt-2" style="color: #f16363;">N/A</p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const percentageInput = document.getElementById('percentage-input');
            const letterGradeEl = document.getElementById('letter-grade');

            const calculateGrade = (percentage) => {
                if (percentage < 0 || percentage > 100) {
                    return 'Invalid Input';
                }
                if (percentage >= 90) return 'A';
                if (percentage >= 80) return 'B';
                if (percentage >= 70) return 'C';
                if (percentage >= 60) return 'D';
                return 'F';
            };

            const updateGrade = () => {
                const percentage = parseFloat(percentageInput.value);
                if (isNaN(percentage)) {
                    letterGradeEl.textContent = 'N/A';
                    letterGradeEl.style.color = '#6366f1';
                } else {
                    const grade = calculateGrade(percentage);
                    letterGradeEl.textContent = grade;
                    if (grade === 'F' || grade === 'Invalid Input') {
                        letterGradeEl.style.color = '#ef4444';
                    } else if (grade === 'D'){
                        letterGradeEl.style.color = '#7d5d26';
                    } else if (grade === 'C'){
                        letterGradeEl.style.color = '#7d5d26';
                    } else if (grade === 'B'){
                        letterGradeEl.style.color = '#7d7626';
                    } else if (grade === 'A'){
                        letterGradeEl.style.color = '#3d7d26';
                    }
                }
            };

            percentageInput.addEventListener('input', updateGrade);
        });
    </script>
</body>
</html>
